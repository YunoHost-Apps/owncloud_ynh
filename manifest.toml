packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "6.4.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf", "i386"]
multi_instance = false
ldap = false
sso = false
disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncloud/ocis/releases/download/v6.4.0/ocis-6.4.0-linux-amd64"
        amd64.sha256 = "68d60bf2861d3dbfe0b227b77323245b353c3c27fd422a40888425ac17afaf8e"
        arm64.url = "https://github.com/owncloud/ocis/releases/download/v6.4.0/ocis-6.4.0-linux-arm64"
        arm64.sha256 = "4404336a86d4d0cdbac4d8d5c2c7a9298c9c643f4dbb708c12f5f4046115a712"
        armhf.url = "https://github.com/owncloud/ocis/releases/download/v6.4.0/ocis-6.4.0-linux-arm"
        armhf.sha256 = "bcfe58c3485128acd42dbaa2ca03ecd112becb4c9e8d4da0bf20bbaeda266f28"
        i386.url = "https://github.com/owncloud/ocis/releases/download/v6.4.0/ocis-6.4.0-linux-386"
        i386.sha256 = "4b57db6457d7404f8b43670a53d5c48c903229bba8b0f10ec2b262b8fc76f9c0"
        in_subdir = false
        rename = "ocis"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^ocis-.*-linux-amd64$"
        autoupdate.asset.arm64 = "^ocis-.*-linux-arm64$"
        autoupdate.asset.i386 = "^ocis-.*-linux-386$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.data_dir]
    subdirs = ["config"]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]
