packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "5.0.0~ynh8"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf", "i386"]
multi_instance = false

ldap = false

sso = false

disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncloud/ocis/releases/download/v5.0.0-beta.2/ocis-5.0.0-beta.2-linux-amd64"
        amd64.sha256 = "f6a7f78081d6101b8faebceb6b6c6ce43e7ab91fa6a411d473a55b76bb3bfcd0"
        arm64.url = "https://github.com/owncloud/ocis/releases/download/v5.0.0-beta.2/ocis-5.0.0-beta.2-linux-arm64"
        arm64.sha256 = "cc9ee633e66ca0fc7a15fa8a41c7ab59670e128344003aa949419bcf8b7b5bb5"
        armhf.url = "https://github.com/owncloud/ocis/releases/download/v5.0.0-beta.2/ocis-5.0.0-beta.2-linux-arm"
        armhf.sha256 = "a0dc7f5e627f7769ed6fcc69d8f89f608a93bada6f83de0cdadb2a036a33b597"
        i386.url = "https://github.com/owncloud/ocis/releases/download/v5.0.0-beta.2/ocis-5.0.0-beta.2-linux-386"
        i386.sha256 = "c45d22427b7bd8cef77a9eefc05fd14fcf798b5ad31ab70fa5d2f4f7a497f9c2"
        in_subdir = false
        rename = "ocis"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]
