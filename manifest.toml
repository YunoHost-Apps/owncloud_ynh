packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "6.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf", "i386"]
multi_instance = false

ldap = false

sso = false

disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncloud/ocis/releases/download/v6.0.0-alpha.1/ocis-6.0.0-alpha.1-linux-amd64"
        amd64.sha256 = "07956c214bb375b98c646c56f2a504354688d29d961a60fa3f23b43980fd167d"
        arm64.url = "https://github.com/owncloud/ocis/releases/download/v5.0.5/ocis-5.0.5-linux-arm64"
        arm64.sha256 = "39db53f4d3a187416493ef020e273435659b19f964dc572e281eb43b27095391"
        armhf.url = "https://github.com/owncloud/ocis/releases/download/v5.0.5/ocis-5.0.5-linux-arm"
        armhf.sha256 = "7e832c67c36af90e65aadd976420ef43efec14cf3fd7facf7e8833b32ad01eab"
        i386.url = "https://github.com/owncloud/ocis/releases/download/v5.0.5/ocis-5.0.5-linux-386"
        i386.sha256 = "e3212083455ef2d8cd9f6c1e1fd77dd6d7d1694d53139ebd56f64bc73bb35ecc"
        in_subdir = false
        rename = "ocis"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^ocis-.*-linux-amd64$"
        autoupdate.asset.arm64 = "^ocis-.*-linux-arm64$"
        autoupdate.asset.i386 = "^ocis-.*-linux-386$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]
