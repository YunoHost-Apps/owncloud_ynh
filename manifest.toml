#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "7.3.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
demo = "https://ocis.owncloud.com"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    amd64.url = "https://github.com/owncloud/ocis/releases/download/v7.3.2/ocis-7.3.2-linux-amd64"
    amd64.sha256 = "812e441982683d94239077f8f21e3e9dce71415d3d90446bd7ad596c49c223b9"
    arm64.url = "https://github.com/owncloud/ocis/releases/download/v7.3.2/ocis-7.3.2-linux-arm64"
    arm64.sha256 = "fa29675b5e131bfdf75305994cd02d56b7331e6309470a0c5dfec3b8e8b5b082"
    armhf.url = "https://github.com/owncloud/ocis/releases/download/v7.3.2/ocis-7.3.2-linux-arm"
    armhf.sha256 = "4010e7de33b43f44e6a87204bb66915ccd10e60d441e0fb699e5acacca63d273"
    i386.url = "https://github.com/owncloud/ocis/releases/download/v7.3.2/ocis-7.3.2-linux-386"
    i386.sha256 = "da48d0ca7d128046250f556da065e65853608daee01e74566dc5e65db903467d"
    in_subdir = false
    rename = "ocis"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^ocis-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^ocis-.*-linux-arm64$"
    autoupdate.asset.armhf = "^ocis-.*-linux-arm$"
    autoupdate.asset.i386 = "^ocis-.*-linux-386$"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
