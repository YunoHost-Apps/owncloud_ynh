#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "7.3.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
demo = "https://ocis.owncloud.com"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    amd64.url = "https://github.com/owncloud/ocis/releases/download/v7.3.0/ocis-7.3.0-linux-amd64"
    amd64.sha256 = "12c4248a48b4125049d5be326a561608f1c2c0b43460ab6e1cb47ad1d3add2e8"
    arm64.url = "https://github.com/owncloud/ocis/releases/download/v7.3.0/ocis-7.3.0-linux-arm64"
    arm64.sha256 = "093e24320c3becdc8370896db142e27c8f00afe34765322874b8dfa4564bea2c"
    armhf.url = "https://github.com/owncloud/ocis/releases/download/v7.3.0/ocis-7.3.0-linux-arm"
    armhf.sha256 = "bbd855767b45b9196d8467b4d31d0b9a8eb3f41f9dd1b34f938a61b69d0175b1"
    i386.url = "https://github.com/owncloud/ocis/releases/download/v7.3.0/ocis-7.3.0-linux-386"
    i386.sha256 = "0fabaa2de1a9c8b90067369f7ca294f45fc79916662eca1a363a2f74b60de1f0"
    in_subdir = false
    rename = "ocis"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^ocis-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^ocis-.*-linux-arm64$"
    autoupdate.asset.armhf = "^ocis-.*-linux-arm$"
    autoupdate.asset.i386 = "^ocis-.*-linux-386$"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
