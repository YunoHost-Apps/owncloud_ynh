#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "8.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
demo = "https://ocis.owncloud.com"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    amd64.url = "https://github.com/owncloud/ocis/releases/download/v8.0.0/ocis-8.0.0-linux-amd64"
    amd64.sha256 = "9839166f7955c3247922cf9d2d0304bd7a008fe78bf9bbdfb9cb31f48d9b9992"
    arm64.url = "https://github.com/owncloud/ocis/releases/download/v8.0.0/ocis-8.0.0-linux-arm64"
    arm64.sha256 = "a89a05cd2502cd83f4432c7542db9990128e3e2ec235fa0aa8f66646d599d4ab"
    armhf.url = "https://github.com/owncloud/ocis/releases/download/v8.0.0/ocis-8.0.0-linux-arm"
    armhf.sha256 = "89e0faa5ab84b84308bdea2f4a31e84f08df8db0ea0ea83d9f43d5604c9056c7"
    i386.url = "https://github.com/owncloud/ocis/releases/download/v8.0.0/ocis-8.0.0-linux-386"
    i386.sha256 = "25ee22086455aa4973e5d8462d4f17424a688adee171c3c1d10077429746222e"
    in_subdir = false
    rename = "ocis"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^ocis-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^ocis-.*-linux-arm64$"
    autoupdate.asset.armhf = "^ocis-.*-linux-arm$"
    autoupdate.asset.i386 = "^ocis-.*-linux-386$"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
