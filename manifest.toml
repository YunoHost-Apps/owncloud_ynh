packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "7.1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
demo = "https://ocis.owncloud.com/"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncloud/ocis/releases/download/v7.1.0/ocis-7.1.0-linux-amd64"
        amd64.sha256 = "d02d8e9b380674204ec6eab101045d9dd3b85a6ff2494b66f0c7514b9e25a2a9"
        arm64.url = "https://github.com/owncloud/ocis/releases/download/v7.1.0/ocis-7.1.0-linux-arm64"
        arm64.sha256 = "c6cb67a8d09dafbe9a23d44ec0bb0ae0ebcc4de927772f2268db10f805537e31"
        armhf.url = "https://github.com/owncloud/ocis/releases/download/v7.1.0/ocis-7.1.0-linux-arm"
        armhf.sha256 = "dab3b6b974ecc72d985ad9cef354d509fd5920a4d20b8e892520161d0b99b43d"
        i386.url = "https://github.com/owncloud/ocis/releases/download/v7.1.0/ocis-7.1.0-linux-386"
        i386.sha256 = "7922782bbbe4f76a8fa2ac3462108460a81992790bfd595fc0380ab54f0b9680"
        in_subdir = false
        rename = "ocis"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^ocis-.*-linux-amd64$"
        autoupdate.asset.arm64 = "^ocis-.*-linux-arm64$"
        autoupdate.asset.armhf = "^ocis-.*-linux-arm$"
        autoupdate.asset.i386 = "^ocis-.*-linux-386$"

    [resources.system_user]

    [resources.install_dir]
    
    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
