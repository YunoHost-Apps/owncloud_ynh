#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "owncloud"
name = "ownCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "7.3.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://owncloud.com"
demo = "https://ocis.owncloud.com"
admindoc = "https://doc.owncloud.com/ocis/next/"
code = "https://github.com/owncloud/ocis"
cpe = "cpe:2.3:a:owncloud:owncloud"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "800M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    amd64.url = "https://github.com/owncloud/ocis/releases/download/v7.3.1/ocis-7.3.1-linux-amd64"
    amd64.sha256 = "1134dd954b905f251ecd9dc17e9e81dc863ca6f3911c25baaf69aa7a98074b8d"
    arm64.url = "https://github.com/owncloud/ocis/releases/download/v7.3.1/ocis-7.3.1-linux-arm64"
    arm64.sha256 = "a82b819ec81bdad0bc3ab6426718fe0d0f12ab15c8ee99a4f2cda8f3e5728293"
    armhf.url = "https://github.com/owncloud/ocis/releases/download/v7.3.1/ocis-7.3.1-linux-arm"
    armhf.sha256 = "c5b96cc6d0a08549d201324710de3e514f4e0f72b834102e266355e9d09f86a0"
    i386.url = "https://github.com/owncloud/ocis/releases/download/v7.3.1/ocis-7.3.1-linux-386"
    i386.sha256 = "4ff645dd0a16c88b6ff9602e8f39cb4642435cb8d59ac94efce0f5209265115b"
    in_subdir = false
    rename = "ocis"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^ocis-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^ocis-.*-linux-arm64$"
    autoupdate.asset.armhf = "^ocis-.*-linux-arm$"
    autoupdate.asset.i386 = "^ocis-.*-linux-386$"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
